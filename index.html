<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="grid-container full">
    <div>
      <h1>word getter</h1>
      <p>get a random word, filtered by how common it is</p>
    </div>
  </div>

  <div class="grid-container halves">
    <div>
      <h3>settings</h3>
      <form id="settingsForm">
        <div class="row grid-container halves">
          <div>
            <label for="minimumInput">most common allowed</label>
            <input class="u-full-width" type="number" value="100" id="minimumInput">
          </div>
          <div>
            <label for="maximumInput">rarest allowed</label>
            <input class="u-full-width" type="number" value="2000" id="maximumInput">
          </div>
        </div>
        <button class="button-primary" type="button" onclick="wordGetter()">get</button>
      </form>
    </div>
    <div class="wordbox">
      <h2 id="word">---</h2>
    </div>
  </div>
<script src="js/poetry.js"></script>
<script src="js/wordgetter.js"></script>
